<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function showRename(id) {
            const box = document.getElementById('rename-box-' + id);
            box.style.display = box.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Library</h1>

    <form method="GET" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search collections..." value="{{ request.args.get('q','') }}">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <div class="row">
        {% for col in collections %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                {% if col[5] %}
                <img src="{{ col[5] }}" class="card-img-top" alt="{{ col[1] }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ col[1] }}</h5>
                    <p class="card-text">
                        {% if col[2] %}Rating: {{ col[2] }}<br>{% endif %}
                        {% if col[3] %}Year: {{ col[3] }}<br>{% endif %}
                        {% if col[4] %}Genre: {{ col[4] }}{% endif %}
                    </p>
                    <a href="{{ url_for('collection', cid=col[0]) }}" class="btn btn-primary mb-1">View</a>
                    <form method="POST" action="{{ url_for('delete_collection', cid=col[0]) }}" class="d-inline">
                        <button type="submit" class="btn btn-danger mb-1">Delete</button>
                    </form>
                    <button class="btn btn-secondary mb-1" onclick="showRename({{ col[0] }})">Rename</button>
                    <form method="POST" action="{{ url_for('rename', cid=col[0]) }}" id="rename-box-{{ col[0] }}" style="display:none;">
                        <input type="text" name="name" class="form-control mt-1 mb-1" placeholder="New Name" required>
                        <button type="submit" class="btn btn-success btn-sm">Save</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
