<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function toggleAccordion(id) {
            const el = document.getElementById(id);
            el.style.display = el.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">{{ name }}</h1>
    <a href="{{ url_for('library') }}" class="btn btn-secondary mb-4">Back to Library</a>

    {% for ep, servers in result.items() %}
    <div class="card mb-2">
        <div class="card-header">
            <a href="javascript:void(0)" onclick="toggleAccordion('servers-{{ loop.index }}')">{{ ep }}</a>
        </div>
        <div class="card-body" id="servers-{{ loop.index }}" style="display:none;">
            <ul class="list-group list-group-flush">
                {% for name, url in servers %}
                <li class="list-group-item"><a href="{{ url }}" target="_blank">{{ name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
