<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{{ title or "Media Library" }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    background:#121212;
    color:#eee;
    font-family:Arial;
    max-width:1000px;
    margin:auto;
    padding:20px;
}
nav {
    display:flex;
    gap:10px;
    margin-bottom:20px;
}
nav input {
    flex:1;
}
input, button {
    padding:10px;
    border:none;
    border-radius:5px;
}
button {
    background:#f0ad4e;
    cursor:pointer;
}
.card {
    background:#1e1e1e;
    padding:15px;
    border-radius:8px;
    margin-bottom:15px;
}
a {
    color:#4db8ff;
    text-decoration:none;
}
img {
    max-width:150px;
    border-radius:8px;
}
details {
    background:#1b1b1b;
    padding:10px;
    border-radius:6px;
    margin-top:8px;
}
summary {
    cursor:pointer;
    font-weight:bold;
}
</style>
</head>
<body>

<nav>
    <form method="get" action="/library" style="display:flex; gap:10px; width:100%;">
        <input name="q" placeholder="Search library..." value="{{ request.args.get('q','') }}">
        <button>Search</button>
        <a href="/">Home</a>
    </form>
</nav>

{% block content %}{% endblock %}

</body>
</html>
