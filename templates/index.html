<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shahid4U Scraper - Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function toggleAccordion(id) {
            const el = document.getElementById(id);
            if (el.style.display === 'none') el.style.display = 'block';
            else el.style.display = 'none';
        }
    </script>
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Shahid4U Scraper - Preview</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="url" class="form-label">Season URL</label>
            <input type="url" class="form-control" id="url" name="url" placeholder="Enter season URL" required>
        </div>
        <button type="submit" class="btn btn-primary">Fetch Preview</button>
    </form>

    {% if preview %}
    <hr>
    <h2>Preview</h2>
    <form method="POST" action="{{ url_for('save') }}">
        <div class="mb-3">
            <label for="name" class="form-label">Collection Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Breaking Bad Season 1" required>
        </div>
        <button type="submit" class="btn btn-success mb-4">Save Collection</button>
    </form>

    {% for ep in preview %}
    <div class="card mb-2">
        <div class="card-header">
            <a href="javascript:void(0)" onclick="toggleAccordion('servers-{{ ep['episode'] }}')">Episode {{ ep['episode'] }}</a>
        </div>
        <div class="card-body" id="servers-{{ ep['episode'] }}" style="display:none;">
            <ul class="list-group list-group-flush">
                {% for name, url in ep['servers'] %}
                <li class="list-group-item"><a href="{{ url }}" target="_blank">{{ name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endfor %}
    {% endif %}
</div>
</body>
</html>
