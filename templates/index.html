<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shahid4U Scraper - Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function toggleAccordion(id) {
            const el = document.getElementById(id);
            if (el.style.display === 'none') el.style.display = 'block';
            else el.style.display = 'none';
        }

        function toggleType() {
            const type = document.querySelector('input[name="type"]:checked').value;
            const seasonDiv = document.getElementById('season-select');
            seasonDiv.style.display = type === 'tv' ? 'block' : 'none';
        }
    </script>
</head>
<body class="bg-light">
<nav class="navbar navbar-light bg-light mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">Home / Preview</a>
    <a class="btn btn-outline-primary" href="{{ url_for('library') }}">Library</a>
  </div>
</nav>
<div class="container py-4">
    <h1 class="mb-4">Shahid4U Scraper - Preview</h1>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Content Type</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="movie" value="movie" checked onchange="toggleType()">
                <label class="form-check-label" for="movie">Movie</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="tv" value="tv" onchange="toggleType()">
                <label class="form-check-label" for="tv">TV Show</label>
            </div>
        </div>

        <div class="mb-3" id="season-select" style="display:none;">
            <label for="season" class="form-label">Season</label>
            <select class="form-select" id="season" name="season">
                {% for s in range(1, 21) %}
                <option value="{{ s }}">Season {{ s }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="url" class="form-label">Season / Movie URL</label>
            <input type="text" class="form-control" id="url" name="url" placeholder="Enter URL" required>
        </div>
        <button type="submit" class="btn btn-primary">Fetch Preview</button>
    </form>

    {% if preview %}
    <hr>
    <h2>Preview</h2>
    <form method="POST" action="{{ url_for('save') }}">
        <div class="mb-3">
            <label for="name" class="form-label">Collection Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Breaking Bad Season 1" required>
        </div>
        <button type="submit" class="btn btn-success mb-4">Save Collection</button>
    </form>

    {% for ep in preview %}
    <div class="card mb-2">
        <div class="card-header">
            {% if ep['episode'] == 0 %}
            <a href="javascript:void(0)" onclick="toggleAccordion('servers-{{ loop.index }}')">Movie</a>
            {% else %}
            <a href="javascript:void(0)" onclick="toggleAccordion('servers-{{ loop.index }}')">Episode {{ ep['episode'] }}</a>
            {% endif %}
        </div>
        <div class="card-body" id="servers-{{ loop.index }}" style="display:none;">
            <ul class="list-group list-group-flush">
                {% for name, url in ep['servers'] %}
                <li class="list-group-item"><a href="{{ url }}" target="_blank">{{ name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endfor %}
    {% endif %}
</div>
</body>
</html>
